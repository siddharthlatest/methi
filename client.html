<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Documentation Search - Powered by Appbase.io</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <h1>This is demo client page</h1>
      <input type="text" class="form-control input-lg appbase_external_search" placeholder="Lets see how fast you can type...">
    </div>
    <!-- AppBase code -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      var appbase = new appbase_app();
      appbase.initialize({
        title:'Blazing fast search1 on your Documentation',
        input_placeholder:'search here',
        logo:'images/Appbase.png',
        abbr:'appbase_',
        selector:'.appbase_external_search'
      });
    </script>
    <!-- AppBase code -->
  </body>
</html>
