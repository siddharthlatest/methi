  <head>
    <meta charset="utf-8">
    <title>Documentation Search - Powered by Appbase.io</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400,600' rel='stylesheet' type='text/css'>    <!-- Latest compiled and minified JavaScript -->

  <body>
    <section class="container">
    	
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-info text-center" role="alert">
            This is preview of search on Digital Ocean. To install it on your website, <a href="#" class="alert-link">Click here!</a>
          </div>
        </div>
      </div>    

      <!-- Panel Start -->
      <div class="panel panel-default">
        <!-- Panel-heading start -->
        <div class="panel-heading">
          <div class="row">
            <!-- Installation btn start -->
            <div class="col-xs-6">
                Installation
            </div>
            <!-- Installation btn End -->
            <!-- Search input start -->
            <div class="col-xs-6 search-box-container">
              <h1 id ="search-title" class="text-center col-xs-12">
                Blazing fast search on your Documentation
              </h1>
              <div class="col-xs-12">
                <div class="search-box row">
                  <input type="text" class="form-control input-lg typeahead" placeholder="Lets see how fast you can type..." />
                  <img src="images/Appbase.png" class = "appbase" />
                </div>
              </div>
            </div>
            <!-- Search input End -->
          </div>
        </div>
        <!-- Panel-heading end -->
        <div class="panel-body">
          Panel content
        </div>
      </div>
      <!-- Panel End -->
